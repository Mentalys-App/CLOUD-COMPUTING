openapi: 3.0.0
info:
  title: Mentalys REST API
  version: 0.0.1
  description: REST API for Mentalys Mental Health Application developed by Abdi Setiawan - c179b4ky0013
  contact:
    name: Abdi Setiawan
    email: c179b4ky0013@bangkit.academy

servers:
  - url: https://mentalys-restapi-62132417529.asia-southeast2.run.app/api
    description: Production server
  - url: http://localhost:3000/api
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserProfile:
      type: object
      required:
        - username
        - full_name
        - birth_date
        - location
        - gender
      properties:
        username:
          type: string
          description: Username unik pengguna
          example: johndoe123
          minLength: 5
          maxLength: 30

        profile_pic:
          type: string
          description: URL gambar profil pengguna
          example: https://storage.googleapis.com/mentalys-bucket/profile_images/user123/profile.jpg
          nullable: true

        full_name:
          type: string
          description: Nama lengkap pengguna
          example: John Doe
          minLength: 3
          maxLength: 50

        birth_date:
          type: string
          format: date
          description: Tanggal lahir pengguna
          example: 1990-01-01

        location:
          type: string
          description: Lokasi pengguna
          example: Jakarta, Indonesia

        gender:
          type: string
          description: Jenis kelamin pengguna
          enum:
            - MALE
            - FEMALE
          example: MALE

        created_at:
          type: string
          format: date-time
          description: Waktu pembuatan profil
          example: 2023-06-15T10:30:00Z

        updated_at:
          type: string
          format: date-time
          description: Waktu terakhir profil diperbarui
          example: 2023-06-15T10:30:00Z

    UserRegistration:
      type: object
      required:
        - email
        - password
        - confirmPassword
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        confirmPassword:
          type: string

    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    PasswordReset:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email

    ProfileRequestBody:
      type: object
      required:
        - username
        - full_name
        - birth_date
        - location
        - gender
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 30
          description: Unique username for the user
        profile_pic:
          type: string
          format: binary
          description: Profile picture file (image)
        full_name:
          type: string
          minLength: 3
          maxLength: 50
          description: Full name of the user
        birth_date:
          type: string
          format: date
          description: Birth date of the user
        location:
          type: string
          description: Location of the user
        gender:
          type: string
          enum: [MALE, FEMALE]
          description: Gender of the user

    ProfileUpdateRequestBody:
      type: object
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 30
          description: Unique username for the user
        profile_pic:
          type: string
          format: binary
          description: Profile picture file (image) (optional)
        full_name:
          type: string
          minLength: 3
          maxLength: 50
          description: Full name of the user
        birth_date:
          type: string
          format: date
          description: Birth date of the user
        location:
          type: string
          description: Location of the user
        gender:
          type: string
          enum: [MALE, FEMALE]
          description: Gender of the user

    QuizInputData:
      type: object
      required:
        - age
        - feeling_nervous
        - panic
        - breathing_rapidly
        - sweating
        - trouble_in_concentration
        - having_trouble_in_sleeping
        - having_trouble_with_work
        - hopelessness
        - anger
        - over_react
        - change_in_eating
        - suicidal_thought
        - feeling_tired
        - close_friend
        - social_media_addiction
        - weight_gain
        - introvert
        - popping_up_stressful_memory
        - having_nightmares
        - avoids_people_or_activities
        - feeling_negative
        - trouble_concentrating
        - blaming_yourself
        - hallucinations
        - repetitive_behaviour
        - seasonally
        - increased_energy
      properties:
        age:
          type: string
          description: Age of the user
        feeling_nervous:
          type: boolean
          description: Feeling nervous
        panic:
          type: boolean
          description: Experiencing panic attacks
        breathing_rapidly:
          type: boolean
          description: Breathing rapidly
        sweating:
          type: boolean
          description: Excessive sweating
        trouble_in_concentration:
          type: boolean
          description: Trouble concentrating
        having_trouble_in_sleeping:
          type: boolean
          description: Trouble sleeping
        having_trouble_with_work:
          type: boolean
          description: Trouble with work
        hopelessness:
          type: boolean
          description: Feeling hopeless
        anger:
          type: boolean
          description: Experiencing anger issues
        over_react:
          type: boolean
          description: Overreacting to situations
        change_in_eating:
          type: boolean
          description: Change in eating habits
        suicidal_thought:
          type: boolean
          description: Having suicidal thoughts
        feeling_tired:
          type: boolean
          description: Feeling tired or fatigued
        close_friend:
          type: boolean
          description: Having a close friend
        social_media_addiction:
          type: boolean
          description: Addiction to social media
        weight_gain:
          type: boolean
          description: Experiencing weight gain
        introvert:
          type: boolean
          description: Identifying as an introvert
        popping_up_stressful_memory:
          type: boolean
          description: Popping up stressful memories
        having_nightmares:
          type: boolean
          description: Having nightmares
        avoids_people_or_activities:
          type: boolean
          description: Avoiding people or activities
        feeling_negative:
          type: boolean
          description: Feeling negative emotions
        trouble_concentrating:
          type: boolean
          description: Trouble concentrating
        blaming_yourself:
          type: boolean
          description: Blaming yourself for problems
        hallucinations:
          type: boolean
          description: Experiencing hallucinations
        repetitive_behaviour:
          type: boolean
          description: Engaging in repetitive behavior
        seasonally:
          type: boolean
          description: Seasonal mood changes
        increased_energy:
          type: boolean
          description: Experiencing increased energy

    AudioInputData:
      type: object
      required:
        - originalname
        - mimetype
        - size
      properties:
        originalname:
          type: string
          description: The original name of the uploaded audio file
        mimetype:
          type: string
          description: The MIME type of the uploaded audio file
        size:
          type: integer
          description: The size of the uploaded audio file in bytes

    HandwritingInputData:
      type: object
      required:
        - originalname
        - mimetype
        - size
      properties:
        originalname:
          type: string
          description: The original name of the uploaded image file
        mimetype:
          type: string
          description: The MIME type of the uploaded image file
        size:
          type: integer
          description: The size of the uploaded image file in bytes

    QuizResponse:
      type: object
      properties:
        result:
          type: string
          description: Result of the quiz analysis
        recommendations:
          type: array
          items:
            type: string
          description: List of recommendations based on the quiz results

    AudioResponse:
      type: object
      properties:
        prediction:
          type: string
          description: Prediction result from the audio analysis

    HandwritingResponse:
      type: object
      properties:
        prediction:
          type: string
          description: Prediction result from the handwriting analysis

paths:
  /auth/register:
    post:
      summary: User Registration
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          description: Registration Successful
        '400':
          description: Validation Error
        '409':
          description: Email Already Exists

  /auth/login:
    post:
      summary: User Login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Login Successful
        '401':
          description: Invalid Credentials
        '403':
          description: Email Not Verified

  /auth/reset-password:
    post:
      summary: Password Reset Request
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordReset'
      responses:
        '200':
          description: Password Reset Email Sent
        '404':
          description: Email Not Registered

  /user/create:
    post:
      summary: Create User Profile
      tags:
        - Profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                username:
                  type: string
                  minLength: 5
                  maxLength: 30
                profile_pic:
                  type: string
                  format: binary
                full_name:
                  type: string
                  minLength: 3
                  maxLength: 50
                birth_date:
                  type: string
                  format: date
                location:
                  type: string
                gender:
                  type: string
                  enum: [MALE, FEMALE]
      responses:
        '201':
          description: Profile Created Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    additionalProperties: true
        '400':
          description: Validation Error
        '409':
          description: Username Already Exists

  /user/update:
    put:
      summary: Update User Profile
      tags:
        - Profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProfileUpdateRequestBody'
      responses:
        '200':
          description: Profile Updated Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        '400':
          description: Validation Error
        '404':
          description: User Not Found

  /user/profile:
    get:
      summary: Get User Profile
      tags:
        - Profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile Retrieved Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized (Invalid or missing token)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: Unauthorized access
        '404':
          description: Profile Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: Profile not found
  /ml/quiz:
    post:
      summary: Submit Quiz Data for Analysis
      tags:
        - Machine Learning
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizInputData'
      responses:
        '200':
          description: Quiz Data Processed Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuizResponse'
        '400':
          description: Validation Error
        '500':
          description: Internal Server Error

  /ml/audio:
    post:
      summary: Upload Audio for Prediction
      tags:
        - Machine Learning
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                audio:
                  type: string
                  format: binary
      responses:
        '200':
          description: Audio Processed Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AudioResponse'
        '400':
          description: Validation Error
        '500':
          description: Internal Server Error

  /ml/handwriting:
    post:
      summary: Upload Handwriting for Prediction
      tags:
        - Machine Learning
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Handwriting Processed Successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HandwritingResponse'
        '400':
          description: Validation Error
        '500':
          description: Internal Server Error

  /ml/history:    # Removed redundant /api prefix since it's already in the server URL
    get:
      summary: Riwayat Permintaan Machine Learning
      description: >
        Endpoint untuk mengambil riwayat permintaan prediksi Machine Learning 
        berdasarkan tipe spesifik untuk pengguna yang terautentikasi.
      
      tags:
        - Machine Learning History
      
      security:
        - bearerAuth: []    # Changed to match the defined securityScheme name
      
      parameters:
        - in: query
          name: type
          required: true
          schema:
            type: string
            enum: 
              - quiz_requests
              - handwriting_requests
              - audio_requests
          description: Tipe permintaan Machine Learning yang ingin diambil riwayatnya
        
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Nomor halaman untuk paginasi
          required: false
        
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Jumlah item per halaman
          required: false
        
        - in: query
          name: startDate
          schema:
            type: string
            format: date
          description: Tanggal awal untuk filter riwayat (format ISO 8601)
          required: false
        
        - in: query
          name: endDate
          schema:
            type: string
            format: date
          description: Tanggal akhir untuk filter riwayat (format ISO 8601)
          required: false
        
        - in: query
          name: sortBy
          schema:
            type: string
            enum:
              - timestamp
              - prediction
            default: timestamp
          description: Kolom untuk pengurutan riwayat
          required: false
        
        - in: query
          name: sortOrder
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          description: Arah pengurutan (ascending atau descending)
          required: false

      responses:
        '200':
          description: Riwayat permintaan Machine Learning berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  history:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: ID unik permintaan
                          example: "unique_request_id"
                        prediction:
                          type: object
                          properties:
                            result:
                              type: string
                              description: Hasil prediksi
                              example: "Anxiety"
                            confidence:
                              type: number
                              format: float
                              description: Tingkat kepercayaan prediksi
                              example: 0.85
                        inputData:
                          type: object
                          description: Data input yang digunakan untuk prediksi
                          additionalProperties: true
                        timestamp:
                          type: string
                          format: date-time
                          description: Waktu permintaan dibuat
                          example: "2023-06-15T10:30:00Z"
                        metadata:
                          type: object
                          description: Metadata tambahan terkait permintaan
                          additionalProperties: true
                  page:
                    type: integer
                    description: Halaman saat ini
                    example: 1
                  limit:
                    type: integer
                    description: Jumlah item per halaman
                    example: 10
                  total:
                    type: integer
                    description: Total jumlah item
                    example: 50
                  totalPages:
                    type: integer
                    description: Total halaman
                    example: 5
              examples:
                QuizRequestHistory:
                  summary: Contoh riwayat permintaan quiz
                  value:
                    status: success
                    history:
                      - id: "unique_request_id_1"
                        prediction:
                          result: "Anxiety"
                          confidence: 0.85
                        inputData:
                          question1: "Seberapa sering Anda merasa cemas?"
                          answer1: "Sering"
                        timestamp: "2023-06-15T10:30:00Z"
                        metadata:
                          source: "Mobile App"
                    total: 50
                    page: 1
                    limit: 10
                    totalPages: 5
                
                HandwritingRequestHistory:
                  summary: Contoh riwayat permintaan handwriting
                  value:
                    status: success
                    history:
                      - id: "unique_request_id_2"
                        prediction:
                          result: "Depresi Ringan"
                          confidence: 0.72
                        inputData:
                          imageUrl: "https://example.com/handwriting.jpg"
                        timestamp: "2023-06-16T14:45:00Z"
                        metadata:
                          fileSize: "256 KB"
                    total: 50
                    page: 1
                    limit: 10
                    totalPages: 5
        
        '400':
          description: Kesalahan validasi parameter
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  message:
                    type: string
                    example: "Validation error"
              examples:
                InvalidType:
                  summary: Tipe permintaan tidak valid
                  value:
                    status: fail
                    message: "Invalid ML request type"
                
                InvalidDateFormat:
                  summary: Format tanggal tidak valid
                  value:
                    status: fail
                    message: "Invalid date format. Use ISO 8601"
        
        '401':
          description: Tidak terautentikasi
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: "Unauthorized - No token provided"
